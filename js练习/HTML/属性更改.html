<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #demo{
        background-color: palevioletred;
    }

    .demo{
        color: #fff;
    }
</style>
<body>
    <div id="div" data-id="1000">11</div>
</body>
</html>
<script>
    let div = document.getElementById('div');

    div.setAttribute('class','demo');
    div.setAttribute('id','demo');

    div.setAttribute('demo','demo');

    console.log(div.getAttribute('demo'));

    div.removeAttribute('demo');

    console.log(div.dataset.id = 2000)
</script>
